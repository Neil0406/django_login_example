{% extends "base.html" %}
{% block title%}
<title>使用者資料更新</title>  
{% endblock %}
{% block title_name%}{{user.name}}{% endblock %}
{% block name%}{{user.name}}{% endblock %} 
{% block email%}{{user.email}}{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group" >
                            <label for="exampleDropdownFormEmail2">姓名 (暱稱)</label>
                            <input type="text" class="form-control" placeholder="Your Name" name="name" value='{{user.name}}' required>
                        </div>
                        <div class="form-group" >
                            <label for="exampleDropdownFormEmail2">Email</label>
                            <input type="email" class="form-control" placeholder="Email@example.com" name="email" value='{{user.email}}' required>
                        </div>
                        <div class="form-group" >
                            <label for="exampleDropdownFormPassword2">照片</label>
                            <br>
                            <input type="file" class="">
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">確認</button>
                        <button type="reset" class="btn btn-primary">清除</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
