<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="shortcut icon" href="#"/>
    <!-- 引入Booststrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>

        *{
            color: #fff;
        }
        .container {
            margin-top: 10%;
            width: 450px;
            height: 350px;
            background-color:rgb(38, 37, 37);      
            border: 1px solid white;
          
            position: relative;
        }
        .form{
              position: absolute;
              top: 50%;
              transform: translateY(-50%);
              text-align: center;
              width: 100%;
            }
 
    </style>
</head>
<!-- <body background="{% static 'img/bg.png'%}"> -->
<body>
<div class="container"> 
    <div class="row"> 
        <div class="col-12">
            <form method="POST" class="post-form" action="">
                {% csrf_token %}
                <h5 style="text-align: center;  margin-top: 10px;">登入</h5>        
                <div class="form-group" >
                    <label for="exampleDropdownFormEmail2">帳號</label>
                    <input type="email" class="form-control" placeholder="Email@example.com" name="email" required>
                </div>
                <div class="form-group" >
                    <label for="exampleDropdownFormPassword2">密碼</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>
                <!-- <div class="form-group" >
                    <div class="form-check">
                    <input type="checkbox" class="form-check-input" name=check_box value=''>
                    <label class="form-check-label" for="dropdownCheck2">
                        Remember me
                    </label>
                    </div>
                </div> -->
                <h6 style="color: red;">{{info}}</h6>
                <button type="submit" class="btn btn-primary" style="width: 50%;">登入</button>              
                <button type="reset" class="btn btn-primary">清除</button>               
                <div style="padding-left: 80%;">
                    <a href="create_user/" >申請帳號</a>
                </div>
            </form>
        </div>
    </div>  
</div>


</body>
</html>
